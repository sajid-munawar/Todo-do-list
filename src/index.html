<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/b2d33a6844.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
    <header>
        <h1>Today's To Do</h1>
    </header>
    <form action="#">
        <div class="form-top">
            <input type="text" placeholder="Add a task" id="add-task" name="add">
            <i class="bi bi-arrow-return-left"></i>
        </div>
        <div class="dynamic-todos"></div>
        <button type="submit" class="clear">Clear all completed</button>
    </form></section>
   
</body>
</html>
