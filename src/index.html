<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/b2d33a6844.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
    <header>
        <h1>Today's To Do</h1>
    </header>
    <form action="#">
        <input type="text" placeholder="Add a task" id="add-task" name="add">
        <div class="dynamic-todos"></div>
        <button type="submit" class="clear">Clear all completed</button>
    </form></section>
   
</body>
</html>
